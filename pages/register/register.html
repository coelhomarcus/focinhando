<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Focinhando</title>
        <link rel="stylesheet" href="./register.css" />
        <link rel="shortcut icon" href="../../assets/favicon.svg" type="image/x-icon" />
    </head>
    <body>
        <div class="container">
            <section class="left">
                <div class="logo">
                    <img src="../../assets/logo.svg" alt="" />
                </div>
                <div>
                    <h1>Criar Conta</h1>
                    <p>Junte-se à nossa comunidade culinária!</p>
                </div>
                <form action="../home/home.html" method="get">
                    <div class="input-container">
                        <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required />
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
                    </div>
                    <button type="submit" class="button">Criar Conta</button>
                    <div class="login-link">
                        <p>Já tem uma conta? <a href="../../index.html">Faça login</a></p>
                    </div>
                </form>
            </section>
            <section class="right">
                <img src="../../assets/login/register.jpg" alt="" />
            </section>
        </div>
    </body>
</html>
