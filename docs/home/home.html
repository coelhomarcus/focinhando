<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Focinhando</title>
        <link rel="stylesheet" href="./home.css" />
        <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../assets/logo.svg" alt="Fucinhando Logo" />
            </div>
            <div class="navbar">
                <a href="../home/home.html">Início</a>
                <a href="../about/about.html">Sobre</a>
                <a href="../blog/blog.html">Blog</a>
                <a href="../contact/contact.html">Contato</a>
            </div>
            <div class="user">
                <img src="../assets/user.jpg" alt="" />

                <div class="user-info">
                    <p>Olá, <span>Kojima</span></p>
                    <span>Marabá - PA</span>
                </div>
            </div>
        </header>
        <div class="header-mobile">
            <div>
                <img src="../assets/favicon.svg" alt="Fucinhando Logo" />
            </div>

            <div class="user-info-mobile">
                <p>Marabá - PA</p>
            </div>
            <div class="user-mobile">
                <img src="../assets/user.jpg" alt="" />
            </div>
        </div>

        <section class="hero-section">
            <div class="hero-container">
                <h1>Encontre seu novo amigo</h1>
                <p class="hero-subtitle">Uma plataforma simples para adoção de pets</p>
            </div>
        </section>

        <section class="filter">
            <div class="filter-item active" data-filter="all">
                <img src="../assets/home/dog.png" alt="" />
                <p>Todos</p>
            </div>
            <div class="filter-item" data-filter="Cão">
                <img src="../assets/home/cachorros.png" alt="" />
                <p>Cachorros</p>
            </div>
            <div class="filter-item" data-filter="Gato">
                <img src="../assets/home/gatos.png" alt="" />
                <p>Gatos</p>
            </div>
            <div class="filter-item" data-filter="filhote">
                <img src="../assets/home/filhotes.png" alt="" />
                <p>Filhotes</p>
            </div>
        </section>
        <section class="content">
            <h1>Últimos adicionados</h1>
            <div class="cards-container">
                <!-- <a class="card" href="#">
                    <div class="card-image">
                        <img src="../assets/home/example.png" alt="Pet adorável" />
                    </div>
                    <div class="card-info">
                        <h2>Luna</h2>
                        <p class="age">8 meses</p>
                        <p class="location">Marabá - PA</p>
                        <div class="card-tags">
                            <span class="tag">Fêmea</span>
                            <span class="tag">Vacinada</span>
                        </div>
                    </div>
                </a> -->
            </div>
        </section>

        <!-- Navegação Mobile -->
        <nav class="mobile-navbar">
            <a href="../home/home.html" class="nav-item active">
                <img src="../assets/icons/home.svg" alt="Home icon" width="24" height="24" />
                <span>Início</span>
            </a>

            <a href="../about/about.html" class="nav-item">
                <img src="../assets/icons/info.svg" alt="Info icon" width="24" height="24" />
                <span>Sobre</span>
            </a>

            <a href="../blog/blog.html" class="nav-item">
                <img src="../assets/icons/blog.svg" alt="Blog icon" width="24" height="24" />
                <span>Blog</span>
            </a>

            <a href="../contact/contact.html" class="nav-item">
                <img src="../assets/icons/contact.svg" alt="Contact icon" width="24" height="24" />
                <span>Contato</span>
            </a>
        </nav>

        <script src="home.js"></script>
    </body>
</html>
