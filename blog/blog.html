<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog - Focinhando</title>
        <link rel="stylesheet" href="./blog.css" />
        <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../assets/logo.svg" alt="Fucinhando Logo" />
            </div>
            <div class="navbar">
                <a href="../home/home.html">Início</a>
                <a href="../about/about.html">Sobre</a>
                <a href="../blog/blog.html">Blog</a>
                <a href="../contact/contact.html">Contato</a>
            </div>
            <div class="user">
                <img src="../assets/user.jpg" alt="" />

                <div class="user-info">
                    <p>Olá, <span>Kojima</span></p>
                    <span>Marabá - PA</span>
                </div>
            </div>
        </header>
        <div class="header-mobile">
            <div>
                <img src="../assets/favicon.svg" alt="Fucinhando Logo" />
            </div>

            <div class="user-info-mobile">
                <p>Marabá - PA</p>
            </div>
            <div class="user-mobile">
                <img src="../assets/user.jpg" alt="" />
            </div>
        </div>

        <main class="blog-content">
            <section class="hero-section">
                <div class="hero-container">
                    <h1>Blog</h1>
                    <p class="hero-subtitle">Dicas e histórias sobre adoção de pets</p>
                </div>
            </section>

            <section class="blog-posts">
                <div class="container">
                    <div class="posts-grid" id="postsGrid">
                        <!-- Posts -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Modal para visualizar post -->
        <div class="modal" id="postModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <div class="modal-meta">
                        <span id="modalDate"></span>
                        <span id="modalCategory"></span>
                    </div>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="" />
                    <div id="modalContent"></div>
                </div>
            </div>
        </div>

        <!-- Navegação Mobile -->
        <nav class="mobile-navbar">
            <a href="../home/home.html" class="nav-item">
                <img src="../assets/icons/home.svg" alt="Home icon" width="24" height="24" />
                <span>Início</span>
            </a>

            <a href="../about/about.html" class="nav-item">
                <img src="../assets/icons/info.svg" alt="Info icon" width="24" height="24" />
                <span>Sobre</span>
            </a>

            <a href="../blog/blog.html" class="nav-item active">
                <img src="../assets/icons/blog.svg" alt="Blog icon" width="24" height="24" />
                <span>Blog</span>
            </a>

            <a href="../contact/contact.html" class="nav-item">
                <img src="../assets/icons/contact.svg" alt="Contact icon" width="24" height="24" />
                <span>Contato</span>
            </a>
        </nav>

        <script src="blog.js"></script>
    </body>
</html>
