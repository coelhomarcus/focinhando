<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fucinhando</title>
        <link rel="stylesheet" href="./register.css" />
        <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <section class="left">
                <div class="logo">
                    <img src="../assets/login/logo.svg" alt="" />
                </div>
                <div>
                    <h1>Criar Conta</h1>
                    <p>Junte-se à nossa comunidade culinária!</p>
                </div>
                <form action="">
                    <div class="input-container">
                        <input type="text" id="name" placeholder="Digite seu nome completo" />
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" placeholder="Digite seu e-mail" />
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" placeholder="Digite sua senha" />
                    </div>
                    <button type="submit">Criar Conta</button>
                    <div class="login-link">
                        <p>Já tem uma conta? <a href="../index.html">Faça login</a></p>
                    </div>
            </section>
            <section class="right">
                <img src="../assets/login/loginImage.png" alt="" />
            </section>
        </div>
    </body>
</html>
